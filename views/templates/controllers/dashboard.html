<div class="content-container container-fluid">
    <div class="row" ng-show="false">
        <div class="col-sm-3">
            <ui-select ng-model="project.selected" theme="selectize" ng-disabled="disabled" class="project-select">
                <ui-select-match placeholder="Select Projects">
                    <div class="project-row" style="background-color:{{$select.selected.color}};"><i class="flaticon-{{$select.selected.icon}} flaticon icon"></i><span class="title">{{$select.selected.name}}</span>
                    </div>
                </ui-select-match>
                <ui-select-choices repeat="project in projects | filter: $select.search">
                    <div class="project-row" style="color:{{project.color}};"> <i class="icon flaticon-{{project.icon}} flaticon"></i>
                        <span class="title" ng-bind-html="project.name | highlight: $select.search"></span>
                    </div>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-sm-9">
            <div class="block-content create-task">
                <div class="content nopadding">
                    <div class="input-group">
                        <span class="input-group-addon" style="background-color:{{project.selected.color}}"><i class="fa fa-pencil-square-o fa-fw"></i></span>
                        <input type="password" placeHolder="Create Task . . . . ">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="block-content">
                <div class="header">
                    <span class="title">收支平衡</span>
                </div>
                <div class="content">
                    <canvas id="pie" class="chart chart-pie" data="pie_data" labels="pie_labels" legend="true"></canvas>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="block-content todo-list">
                <div class="header">
                    <div class="title"><i class="fa fa-tasks"></i> 最新订单动态</div>
                </div>
                <div class="content nopadding">
                    <div class="task-list">
                            <div class="row" ng-repeat="item in todo.list track by $index">
                                <div class="col-md-2  col-xs-12">
                                    <!--<input type="checkbox" name="checkboxG{{$index}}" id="checkboxG{{$index}}" class="css-checkbox">-->
                                    <label  class="css-label"></label> {{item.GoodsName}}
                                </div>
                                <div class="col-md-1  col-xs-12">
                                    <label  class="css-label"></label> {{item.CategroyName}}
                                </div>
                                <div class="col-md-3  col-xs-12">
                                    <!--<input type="checkbox" name="checkboxG{{$index}}" id="checkboxG{{$index}}" class="css-checkbox">-->
                                    <label  class="css-label"></label> 用户ID:{{item.Uid}}
                                </div>
                                <div class="col-md-1 col-xs-1 text-center">
                                    <span class="label label-info">价格:{{item.Price*0.01}}</span>
                                </div>
                                <div class="col-md-1  col-xs-1 text-center">
                                    <div class="alert alert-success">佣金:{{item.Brokerage*0.01}}</div>
                                </div>
                                <div class="col-md-1 col-xs-1 text-center">
                                    <span class="label label-success" ng-show="item.State == '2'">刷单成功</span>
                                    <span class="label label-warning" ng-show="item.State == '1'">等待审核</span>
                                    <span class="label label-danger" ng-show="item.State == '0'">正在刷单</span>
                                    <span class="label label-primary" ng-show="item.State == '3'">审核失败</span>
                                </div>
                                <div class="col-md-3 col-xs-1 text-center">{{item.Updatetime*1000 | date:'yyyy-MM-dd HH:mm:ss'}}</div>

                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row page-title">
        <div class="col-xs-12">
            <h3>最新商家动态</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3" ng-repeat="project in projects">
            <div class="block-content">
                <div class="content project-list nopadding" >
                    <div class="project-title">
                        <img ng-src={{project.ImageUrl}} style="height: 40px">
                        <a ui-sref="main.projects.goodsList"><h4>{{project.Shopname}}</h4></a>
                        <a ng-click="modal.open('lg','modal-info')"  class="btn"><h6>编辑</h6></a>
                    </div>
                    <div class="project-info">
                       {{project.Memo}}
                    </div>
                    <div class="project-users">
                        <ul class="users-list">
                            <li> <img src="http://img2.imgtn.bdimg.com/it/u=2596377144,2633147124&fm=21&gp=0.jpg" class="flaticon" style="width: 40px">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
