
<div class="row page-title">
    <div class="col-xs-6">
        <h2>Create Users</h2>
    </div>
</div>
<div class="row nomargin-bottom">
    <div class="col-xs-12">
        <ol class="breadcrumb">
            <li><a href="#" ui-sref="main.users.index">Users</a>
            </li>
            <li class="active">创建管理员</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="block-content">
            <form  class="form-horizontal">
                <div class="content">
                    <div ng-show="user.error" class="form-group">
                        <label for="phone" class="col-sm-3 control-label">错误</label>
                        <div class="col-sm-9">
                            <label class="control-label">{{user.errorMsg}}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-3 control-label">手机号码</label>
                        <div class="col-sm-9">
                            <input type="tel" id="phone" ng-model="user.Mobile" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">姓名</label>
                        <div class="col-sm-9">
                            <input type="text" id="name" ng-model="user.Name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwd" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input type="text" id="passwd" ng-model="user.Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="priv" class="col-sm-3 control-label">权限</label>
                        <div class="col-sm-9">
                            <select id="priv" ng-model="user.Privilege" class="form-control">
                                <option value="1">店铺管理员</option>
                                <option value="2">订单管理员</option>
                                <option value="3">财务管理员</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="footer">
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="button" ng-click="user.addUser()"  class="btn btn-primary">添加</button>
                            <button type="button" ng-click="user.cancel()" class="btn btn-default">取消</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
