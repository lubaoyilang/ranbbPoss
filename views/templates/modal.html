
<script type="text/ng-template" id="admin_edit_modal.html">
    <div class="modal-header">
        <h3 class="modal-title">编辑管理员信息</h3>
    </div>
    <div class="modal-body">
        <form class="form-vertical">
            <div class="content">
                <div class="form-group">
                    <label for="adminName">管理员名称</label>
                    <input type="text" class="form-control" disabled="true" id="AdminName" ng-model="admin.Name">
                </div>
                <div class="form-group">
                    <label for="adminPhone">管理员手机号</label>
                    <input type="phone" class="form-" id="adminPhone" ng-model="admin.Mobile">
                </div>
                <div class="form-group">
                    <label for="adminPswd">管理员密码(不修改本项,则不填写)</label>
                    <input type="password" class="form-control" id="adminPswd" ng-model="admin.Password">
                </div>
                <div class="form-group">
                    <input type="checkbox" ng-checked="admin.State=='1'" ng-model="state" class="css-checkbox" id="adminState">
                    <label for="adminState" class="css-label">冻结账户</label>
                </div>
                <div class="form-group">
                    <label for="priv" class="css-label">权限</label>
                    <div >
                        <select id="priv" ng-model="admin.Privilege" class="form-control" ng-model="admin.Privilege">
                            <option value="1">店铺管理员</option>
                            <option value="2">订单管理员</option>
                            <option value="3">财务管理员</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">提交</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</script>

<script type="text/ng-template" id="modal_example.html">
    <div class="modal-header">
        <h3 class="modal-title">编辑店铺信息</h3>
    </div>
    <div class="modal-body">
        <form class="form-vertical" action="/ranbb/updateShop" method="POST"  ng-model="formData">
            <div class="content">
                <div class="form-group">
                    <label for="shopName">商家名称</label>
                    <input type="text" class="form-control" id="shopName" disabled="true" placeholder="商家名称" ng-model="shop.Shopname">
                </div>
                <div class="form-group">
                    <label for="shopImg">商家图片</label>
                    <input type="file"  id="shopImg" onchange="angular.element(this).scope().selectedImage(this)" ng-model="shop.image">
                </div>
                <div class="form-group">
                    <label for="shopPhone">商家手机号</label>
                    <input type="phone" class="form-control" id="shopPhone" placeholder="商家手机号" ng-model="shop.Mobile">
                </div>
                <div class="form-group">
                    <label for="shopEmail">商家邮箱</label>
                    <input type="email" class="form-control" id="shopEmail" placeholder="商家邮箱" ng-model="shop.Email">
                </div>
                <div class="form-group">
                    <label for="shopTaobaoAccount">商家淘宝账号</label>
                    <input type="text" class="form-control" id="shopTaobaoAccount" placeholder="商家淘宝账号" ng-model="shop.Shoptaobaoid">
                </div>
                <div>
                    <label for="shopTaobaoAccount">商家注释</label>
                    <textarea class="form-control" id="memo" ng-model="shop.Memo"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="ok()">提交</button>
        <button type="submit" class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</script>


<script type="text/ng-template" id="modal_add_goods.html">

            <div class="content">

                    <label for="shopEmail">刷单买家等级需求</label>
                    <input type="email" class="form-control" id="requireLevel" placeholder="商家邮箱">

                <div class="form-group">

                <div class="form-group">
                    <label for="shopTaobaoAccount">店家要求</label>
                    <textarea type="text" class="form-control" id="shopRequire" placeholder="商家淘宝账号"></textarea>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">提交</button>

</script>
